<body>
    <div>
        <p>This is a paragraph inside the div</p>
        List inside the div:
        <ul>
            <li>Item one</li>
            <li>item two</li>

    </div>
    <p>This is a paragraph outiside the div</p>

        <li>Item three</li>
    </ul>
