<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists!</title>
</head>
<body>
    An ordered List:
    <ol>
        <li>First item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
    An un-ordered List:
    <ul>
        <li>Cars</li>
        <li>Buses</li>
        <li>Bicycles</li>
        <li>Motorbikes</li>
    </ul>
</body>
</html>
